<html lang="en">
<head>

<body>
<div class="jumbotron container">
<div class="bg row" > 
<div class=" hidden-xs col-sm-3"></div>
 <div class="login col-sm-6" style="background-color:gray;">
<div class="form-group ">
<h2 style="color:white;">Registration Form</h2>
<form class="justify-content-center" style="color:white;" >
	<label for="name">Name:</label>
    <input type="name"  placeholder="Enter name" class="form-control" id="name" required>
	<label for="password">Password:</label>
    <input type="password"  placeholder="Enter password" class="form-control" id="password" required>
	<label for="email">Email:</label>
    <input type="email"  placeholder="Enter email id" class="form-control" id="email" required>
	<label for="mob">Mobile number:</label>
    <input type="mob"  placeholder="Enter mobile no." class="form-control" id="mob"></br>
	<label>Gender:</label></br>
	<label for="gender" class="radio-inline rad">
    <input type="radio" name="gender" >Female
    </label>
    <label for="gender" class="radio-inline rad">
    <input type="radio" name="gender">Male
    </label>
	<label for="gender" class="radio-inline rad">
    <input type="radio" name="gender">Others
    </label></br>
	<label>DOB:</label></br>
	<input type="date" id="datepicker" class="form-control">
	<div class="col-xs-12 col-sm-6"></br>
	<label>State:</label></br>
	<select class="form-control" name="states">
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
    <option value="Bihar">Bihar</option>
    <option value="Chattisgarh">Chattisgarh</option>
	<option value="Goa">Goa</option>
    <option value="Gujrat">Gujrat</option>
    <option value="Haryana">Haryana</option>
    <option value="Himachal Pradesh">Himachal pradesh</option>
	<option value="Jharkhand">Jharkhand</option>
	<option value="Karnataka">Karnataka</option>
	<option value="Kerela">Kerela</option>
	<option value="Madhya Pradesh">Madhya Pradesh</option>
	<option value="Maharashtra">Maharashtra</option>
	<option value="Manipur">Manipur</option>
	<option value="Mizoram">Mizoram</option>
	<option value="Nagaland">Nagaland</option>
	<option value="Odisha">Odisha</option>
	<option value="Punjab">Punjab</option>
	<option value="Rajasthan">Rajasthan</option>
	<option value="Sikkim">Sikkim</option>
	<option value="Tamil Nadu">Tamil Nadu</option>
	<option value="Telangana">Telangana</option>
	<option value="Tripura">Tripura</option>
	<option value="Uttarakhand">Uttarakhand</option>

    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10 center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
  
  </div> 
</div>
</div>
</div>
</form>
